# QA environment configuration

# Base URL for the API
base.url=http://3.68.165.45
request.timeout.seconds=10
response.timeout.seconds=10
env=qa

# Timeout settings (in milliseconds)
request.timeout=30000
connection.timeout=10000

# Retry settings
max.retries=3
retry.delay=1000

# Logging settings
log.level=INFO
log.requests=true
log.responses=true

# Schema validation
validate.schemas=true

# Performance thresholds (in milliseconds)
max.response.time=5000
max.create.response.time=5000
max.update.response.time=5000
max.delete.response.time=3000
max.get.response.time=3000

# Test data settings
generate.unique.data=true
cleanup.test.data=true
