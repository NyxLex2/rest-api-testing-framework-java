# Production environment configuration

# Base URL for the API
base.url=http://3.68.165.45
request.timeout.seconds=15
response.timeout.seconds=15
env=prod

# Timeout settings (in milliseconds)
request.timeout=30000
connection.timeout=10000

# Retry settings
max.retries=2
retry.delay=2000

# Logging settings
log.level=WARN
log.requests=false
log.responses=false

# Schema validation
validate.schemas=true

# Performance thresholds (in milliseconds) - strict for prod
max.response.time=3000
max.create.response.time=3000
max.update.response.time=3000
max.delete.response.time=2000
max.get.response.time=2000

# Test data settings
generate.unique.data=true
cleanup.test.data=false
